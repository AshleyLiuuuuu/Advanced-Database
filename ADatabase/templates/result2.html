<table class="table pre-scrollable" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">rating</th>
      </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
                <th scope="row">{{ item.num }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.rating }}</td>
        </tr>
      {% endfor %}				
    </tbody>
</table>
